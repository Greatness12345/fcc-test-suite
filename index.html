<!DOCTYPE html>
<html lang="en">

    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <h1 id="title">Survey form<h1>
    <p id="description">This is survey form for students that are applying to microverse</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="write your fullname">
      <label id="email-lable">Email</label>
      <input type="email" id="email" placeholder="write your email">
      <label id="number-label">Number</label>
      <input type="number" id="number" placeholder="write your number">
      <select id ="dropdown"><option>Choose an option</option></select>
    </form>
